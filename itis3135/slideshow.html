<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow || ITIS 3135 || Aaron Cohen</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/include.js"></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        .slides {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #808000;
            color: white;
            border: 2px solid #C3A343;
            margin: 20px;
            border-radius: 8px;
        }
        .slide {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #808000;
            color: white;
            border: 2px solid #C3A343;
            margin: 20px;
            border-radius: 8px;
        }
        .active {
            display: block;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation button {
            margin: 0 5px;
            padding: 8px 15px;
            background-color: #C3A343;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #808000;
        }
        .navigation .active-btn {
            background-color: #808000;
            border: 2px solid #C3A343;
        }
        img {
            box-sizing: border-box;
            width: 350px;
            height: 350px;
            object-fit: cover;
            border: 3px solid #C3A343;
            border-radius: 8px;
        }
        #content {
            background-color: rgba(128, 128, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            color: #808000;
            text-align: center;
            border-bottom: 2px solid #C3A343;
            padding-bottom: 10px;
        }
        .image-note {
            text-align: center;
            color: #808000;
            font-style: italic;
            margin: 20px 0;
        }
        .signature {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-top: 2px solid #C3A343;
            color: #808000;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <div id="content">
            <h2>Slideshow</h2>
            <div class="slides-container">
                <!-- Slides will be dynamically populated here -->
            </div>
            <div class="navigation">
                <!-- Navigation buttons will be dynamically populated here -->
            </div>
            <div class="signature">
                This is my code and i did not copy and paste someone elses.<br><br>
                Signed,<br>
                Aaron Cohen, 12/05/2024 14:36 EST
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
